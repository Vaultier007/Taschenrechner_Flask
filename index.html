<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
        }
        
        .display {
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 2rem;
            text-align: right;
            padding: 0 20px;
            margin-bottom: 20px;
            outline: none;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .btn {
            height: 60px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            outline: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn.number {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        
        .btn.operator {
            background: #ff6b6b;
            color: white;
        }
        
        .btn.operator:hover {
            background: #ff5252;
        }
        
        .btn.equals {
            background: #4ecdc4;
            color: white;
            grid-column: span 2;
        }
        
        .btn.equals:hover {
            background: #26a69a;
        }
        
        .btn.clear {
            background: #ffa726;
            color: white;
        }
        
        .btn.clear:hover {
            background: #ff9800;
        }
        
        .btn.zero {
            grid-column: span 2;
        }
        
        .title {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        
        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }
            .display {
                font-size: 1.5rem;
                height: 70px;
            }
            .btn {
                height: 50px;
                font-size: 1rem;
            }
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h1 class="title">Taschenrechner</h1>
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn clear" onclick="clearEntry()">CE</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn operator" onclick="appendToDisplay('*')">×</button>

            <button class="btn number" onclick="appendToDisplay('7')">7</button>
            <button class="btn number" onclick="appendToDisplay('8')">8</button>
            <button class="btn number" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>

            <button class="btn number" onclick="appendToDisplay('4')">4</button>
            <button class="btn number" onclick="appendToDisplay('5')">5</button>
            <button class="btn number" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>

            <button class="btn number" onclick="appendToDisplay('1')">1</button>
            <button class="btn number" onclick="appendToDisplay('2')">2</button>
            <button class="btn number" onclick="appendToDisplay('3')">3</button>
            <button class="btn equals" onclick="calculate()" rowspan="2">=</button>

            <button class="btn number zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn number" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let operator = '';
        let previousInput = '';
        let shouldResetDisplay = false;

        function appendToDisplay(value) {
            if (shouldResetDisplay) {
                display.value = '';
                shouldResetDisplay = false;
            }

            if (display.classList.contains('error')) {
                display.classList.remove('error');
            }

            // Verhindere mehrere Dezimalstellen
            if (value === '.' && display.value.includes('.')) {
                return;
            }

            // Verhindere führende Nullen
            if (display.value === '0' && value !== '.' && !isOperator(value)) {
                display.value = value;
                return;
            }

            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
            currentInput = '';
            operator = '';
            previousInput = '';
            if (display.classList.contains('error')) {
                display.classList.remove('error');
            }
        }

        function clearEntry() {
            display.value = '';
            if (display.classList.contains('error')) {
                display.classList.remove('error');
            }
        }

        function calculate() {
            try {
                let expression = display.value;

                // Ersetze das Multiplikationszeichen für eval
                expression = expression.replace(/×/g, '*');

                // Validiere die Eingabe
                if (!expression || expression === '') {
                    return;
                }

                // Verhindere gefährliche Ausdrücke
                if (!/^[0-9+\-*/.() ]+$/.test(expression)) {
                    throw new Error('Ungültige Eingabe');
                }

                let result = eval(expression);

                // Prüfe auf ungültige Ergebnisse
                if (!isFinite(result)) {
                    throw new Error('Mathematischer Fehler');
                }

                // Runde das Ergebnis auf 10 Dezimalstellen
                result = Math.round(result * 10000000000) / 10000000000;

                display.value = result.toString();
                shouldResetDisplay = true;

                // Füge Berechnung zum Verlauf hinzu
                addToHistory(expression + ' = ' + result);

            } catch (error) {
                display.value = 'Fehler';
                display.classList.add('error');
                shouldResetDisplay = true;
                console.error('Berechnungsfehler:', error);
            }
        }

        function isOperator(value) {
            return ['+', '-', '*', '/', '×'].includes(value);
        }

        function addToHistory(calculation) {
            // Hier könnte man einen Verlauf implementieren
            console.log('Berechnung:', calculation);
        }

        // Tastatur-Support
        document.addEventListener('keydown', function(event) {
            const key = event.key;

            if (key >= '0' && key <= '9') {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (key === '+') {
                appendToDisplay('+');
            } else if (key === '-') {
                appendToDisplay('-');
            } else if (key === '*') {
                appendToDisplay('*');
            } else if (key === '/') {
                event.preventDefault(); // Verhindere Browser-Suche
                appendToDisplay('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                event.preventDefault();
                let currentValue = display.value;
                display.value = currentValue.slice(0, -1);
            }
        });

        // Verhindere Kontextmenü auf Buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('contextmenu', e => e.preventDefault());
        });

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            display.focus();
        });
    </script>
</body>

</html>
